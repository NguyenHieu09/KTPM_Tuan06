<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/product}">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customer}">Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cart}">Cart</a>
            </li>
        </ul>
    </div>
</nav>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Image</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product : ${productPage}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
        <td>
            <img th:src="${product.description}" class="img-thumbnail" style="max-width: 150px; max-height: 150px;" alt="Product Image">
        </td>
        <td>
            <form th:action="@{/cart}" method="post">
                <input type="hidden" th:name="productId" th:value="${product.id}">
                <button type="submit">Add to cart</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>

<div th:if="${productPage.totalPages > 0}" class="d-flex justify-content-center">
    <nav>
        <ul class="pagination">
            <li th:each="pageNumber :${pageNumbers}"
                th:class="${pageNumber==productPage.number + 1} ? 'page-item active' : 'page-item'">
                <a class="page-link"
                   th:href="@{/product(size=${productPage.size}, page=${pageNumber})}"
                   th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
